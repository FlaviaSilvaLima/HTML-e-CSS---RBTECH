<!DOCTYPE html>
<html lang="pt-br"> 

    <head>
        <meta charset="utf-8">
        <title>Link e imagens html</title>

    </head>

    <body>
        <blockquote>
            <p>Serve para colocar citações de outros autores dentro da minha página </p>
        </blockquote>

        <!--href serve para direcionar para algum ponto do site ou outro site, 
            name serve para rolar a navegação até determinado ponto da página
            EXEMPLO:<a name="">Texto do link</a> -->

            <!--levar para dentro de outra página selecionada, <a href="listas.html" target="_blank">Texto do link</a> -->
             
        <p><a href="Páginas/página 1.html">Página 1</a> | <a href="Páginas/página 2.html">Página 2</a> | 
            <!-- o title no site da w3 serve para quando passar o mause em cima do recurso aparecer as informações-->
            <a href="https://www.w3schools.com/" target="_blank" title="Site de recursos html">Site W3schools</a></p>
        <p>
            <!--o ideal é usar o tratamento das imagens e usar o css-->
            <!--o alt vai descrever as imagens quando ela não for carregada, e entender do que se trata-->
            <img src="img/html.png" alt="icone html">

            <!--para inserir uma imagem diretamente da internet, colocar a URL completa, 
                mas não se pode fazer isso, pois é como um crime, roubar uma banda de outro site,
                o ideal é salvar a imagem para depois colocar no projeto-->
        </p>

    </body>
</html>
