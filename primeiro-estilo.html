<!DOCTYPE html>
<html lang="pt-br"> 

    <head>
        <meta charset="utf-8">
        <title>Minha página CSS</title>

        <link rel="stylesheet" type="text/css" href="estilos.css">

    </head>

    <body>
        <h1 class="link">Meu primeiro estilo CSS</h1>
       
        <p><a href="listas.html" class="link">Link de exemplos</a></p>
        <p><a href="listas.html" id="segundo">Segundo link</a></p>

    </body>
</html>
