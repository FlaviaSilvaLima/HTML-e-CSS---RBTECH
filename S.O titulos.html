<!DOCTYPE html>
<html lang="pt-br"> 

    <head>
        <meta charset="utf-8">
        <title>Títulos - tamanhos das TAGS</title>
        <!--Essa tag meta serve para mostrar um pequeno resumo quando alguém procura pelo conteúdo da página,
        aqui será o texto descrito no buscador-->
        <meta name="description" content="Descrição completa do conteúdo limitada a um número x de caracteres">
        <!--São palavras chave do conteudo-->
        <meta name="keywords" content="html, títulos, cabeçalho, seo, meta tags, curso">
        <meta name="author" content="Flávia Silva">

    </head>

    <bod>
        <!--TAGS de título-->
        <!--TAG h1 é a maior e vão diminuindo de maneira decrescente-->
        <h1>Título de nível 1</h1>
        <h2>Título de nível 2</h2>
        <h3>Título de nível 3</h3>
        <h4>Título de nível 4</h4>
        <h5>Título de nível 5</h5>
        <h6>Título de nível 6</h6>

    </bod>
</html>
