<!DOCTYPE html>
<html lang="pt-br"> 

    <head>
        <title>CSS Reset</title> 
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
    </head>
    <!--CSS Reset - É um conjunto de códigos de CSS que visa remover toda formatação padrão que os browseres
    adicionam as seus elementos, fazendo com que a pãgina seja exibida sem nenhuma formatação-->
    <!--CSS Reset é útil, mas não é o mais indicado, porque ela remove toda a configuração dos elementos, 
        e se esquecer de estilizar algo, o site ficará bem estranho, para suprir a necessidade de ter um estilo 
        padronizado que visa deixar a exibição o mais semelhante possível em todos os browseres, entrou no mercado
        o normalize.css-->
    <!--normalize.css - ele tenta deixar todos os estilos padronizados que seja exibido da forma mais semelhante 
        possível e em cada um dos navegadores que existe no mercado, consegue deixar a página muito mais arecida
        entre navegadores diferentes, não remove a formatação, mas ele cria uma nova formatação que vai servir como 
        padrão para todo os browseres-->

    <body>
        <header>
            Topo do site e menu de navegação
        </header>
        <nav>
            <ul>
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
                <li><a href="#">Menu 5</a></li>
            </ul>
        </nav>

        <section>
            <header><h1>Título da seção</h1></header>
            <p>Seção de conteúdo</p>
            <footer>Rodapé da seção</footer>
        </section>

        <section>
            <header><h1>Título do artigo</h1></header>
            <p>Post ou conteúdo da página</p>
            <footer>Rodapé do artigo</footer>
        </section>

        <aside>
            Barra lateral (sidebar)
        </aside>
        
        <footer>
            Rodapé do site
        </footer>
        
    </body>
</html>
