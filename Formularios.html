<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="primeiro_formulario.css">


</head>

<body>
    <!--action é a ação do formulário, é a página que vai processar as informações enviadas através dele-->
    <!--method é a forma como essas informações vão ser enviadas para a página que estiver destinada dentro do atributo-->
    <!--method pode ser POST ou GET são os mais utilizados-->
    <!--GET - Envia as informações de forma que o navegador consiga mostrar isso no endereço da página-->
    <!--POST- Envia as informações em background, escondidas na página para que somente a linguagem de programação da página da action 
        consiga ver essas informações-->
    <!--sempre que a action fica em branco ele envia para a página atual-->
    <form action="" method="get">
        <!--As labels são como uma etiqueta que vão identificar o que o campo deve receber de informação -->
        <!--O for e o id sempre devem ter o mesmo valor, serve para facilitar-->
        <label for="nome">Nome:</label>
        <!--Está definindo um campo de inclusão de dados e o tipo-->
        <!--O placeholder aparece dentro do campo, para auxiliar o usuário-->
        <!--name é a identificação do campo, como vou chamar ele-->
        <input id="nome" type="text" placeholder="Digite seu nome" name="none">

        <!--botão de radio serve para marcar apenas uma opção, se marcar uma a outra é desmarcada automaticamente-->
        <!--Se quiser que uma opção já fique marcada como padão coloco da seguinte maneira:
        <input type="radio" name="opcao" value="Sim" checked="checked">Sim-->
        <label for="opcao">Você gostou do site?</label>
        <input type="radio" name="opcao" value="Sim" checked="checked">Sim
        <input type="radio" name="opcao" value="Não">Não
        <label for="linguagem">Você quer aprender mais sobre:</label>
        <!--checkbox permite marcar mais de uma opção e permite que desmarque opções também, 
            ele coloca ligado ou desligado, mostrando um "on"-->
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="html">CSS
        <textarea name="msg"></textarea>

        <input type="submit" value="Enviar">


    </form>

</body>

</html>
